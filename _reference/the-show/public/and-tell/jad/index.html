<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <img src="man.jpg" style="width:46%">
    <div class="text">Max Beckmann, Self-Portrait</div>
  </div>

  <div class="mySlides fade">
    <img src="scribble.jpg" style="width:46%">
    <div class="text">László Moholy-Nagy, A18</div>
  </div>

  <div class="mySlides fade">
    <img src="untitled.jpg" style="width:46%">
    <div class="text">Untitled</div>
  </div>

  <div class="mySlides fade">
    <img src="lady.jpg" style="width:46%">
    <div class="text">Angry Lady</div>
  </div>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
</div>
  <div id="mainContainer">
    <h1 id="the-name">CONNOR</h1>
  </div>
  <script src="script.js"></script>
</body>
</html>
